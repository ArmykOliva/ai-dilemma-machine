# docker compose -f docker-compose.prod.yml up --build
# For Dokploy deployment

services:
  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    ports:
      - "80"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - ai-dilemma-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ai-dilemma-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ollsoft:${POSTGRES_PASSWORD}@postgres:5432/app_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-dilemma-network

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=ollsoft
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ollsoft -d app_db"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - ai-dilemma-network

volumes:
  postgres_data:

networks:
  ai-dilemma-network:
    driver: bridge
