# docker compose -f docker-compose.prod.yml up --build

services:
  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    ports:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-dilemma.rule=Host(`ai-dilemma.ollsoft.org`)"
      - "traefik.http.routers.ai-dilemma.entrypoints=websecure"
      - "traefik.http.routers.ai-dilemma.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-dilemma.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"
    networks:
      - dokploy-network
    depends_on:
      - dilemma-frontend
      - dilemma-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # React Frontend
  dilemma-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # FastAPI Backend
  dilemma-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ollsoft:${POSTGRES_PASSWORD}@dilemma-postgres:5432/app_db
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5)"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      dilemma-postgres:
        condition: service_healthy

  # PostgreSQL Database
  dilemma-postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=ollsoft
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=app_db
    volumes:
      - dilemma_postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ollsoft -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

networks:
  dokploy-network:
    external: true

volumes:
  dilemma_postgres_data:
